<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280">
    <link rel="stylesheet" href="static/css/style.css?date=0815">
    <link rel="stylesheet" href="static/css/agree.css">
    <link rel="icon" href="static/img/deericon.png">

    <!-- 웹 참조-->
    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/e8a335040d.js" crossorigin="anonymous"></script>
    <script src="static/js/includeHTML.js"></script>
    <!-- 웹 폰트 참조-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-219523848-1"></script>
    <!--아이콘-->
    <link rel= "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"></link>

    <title>Smunity</title>
</head>
<body>
    <div include-html="reference/navbar.html"></div>
    <div class="white_sec">
        <div class="container">
            <form action="login.html" method="post">
                <div class="regi_box" >
                    <div class="regi_small_box">
                        <div class="big_title">이용약관 동의</div>
                            <!--검사관련 박스-->
                        <div class="info_title">검사 관련</div>
                            <div class="info_box">
                                <div class="info_content">
                                    <p>검사관련 내용</p>
                                </div>
                            </div>

                            <!-- 안내사항 박스 -->
                        <div class="info_title">안내 사항</div>
                            <div class="info_box">
                                <div class="info_content">
                                    <p>안내사항 내용</p>
                                </div>
                            </div>
                        <input type="checkbox" id="agree" name="agree" value="on_agree"><label for="id">위의 모든내용을 읽어보시고 동의해주세요.</label>
                            <!--비밀번호-->
                        <input class="gray_placeholder" id="id" type="text" placeholder = " 학번" >

                            <!--비밀번호 재확인-->
                        <input class="gray_placeholder" id="pw" type="password" placeholder = " 샘물계정 비밀번호">
                        <input type='submit' class='regi_btn' onclick="location.href='/login.html'"  value='가입하기'>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div include-html="reference/footer.html"></div>
</body>
<script type="text/javascript" rel="javascript" src="/static/js/register.js"></script>
<script>
    includeHTML();
    function logout() {
        var back_head = confirm('✋ 정말 로그아웃 하시겠습니까? ✋');
        if (back_head) {
            location.href = '/f_logout/';
        }
    }
</script>
</html>
