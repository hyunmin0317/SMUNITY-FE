<body>
    <div include-html="reference/navbar.html"></div>
    <div class="white_sec">
        <div class="container">
            <form action="head.html" method="post">
                <div class="regi_box" >
                    <div class="regi_small_box">
                        <div class="title">비밀번호 변경</div>
                        <div class="small_title">인증이 완료되었습니다. 변경할 비밀번호를 입력해 주세요.</div>
                        <!--학번-->
                            <input class="gray_placehoder" id="id" type="id" placeholder='{{ request.session.temp_user_info.id }}' style="font-weight:bold;" disabled>
                            <!--<i class="fa-solid fa-eye"></i>-->
                            </input>
                        <!--비밀번호-->
                            <input class="gray_placehoder" id="pw" type="password" placeholder = "샘물계정 비밀번호" >

                            <!--<i class="fa-solid fa-eye"></i>-->
                            </input>

                            <input type='submit' class='regi_btn' value='입력완료' ></input>
                    </div>
                </div>
            </form>
        </div>

<script>
    includeHTML();
    function logout() {
        var back_head = confirm('✋ 정말 로그아웃 하시겠습니까? ✋');
        if (back_head) {
            location.href = '/f_logout/';
