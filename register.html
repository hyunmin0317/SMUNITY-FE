<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280">
    <link rel="stylesheet" href="static/css/style.css?date=0815">
    <link rel="stylesheet" href="static/css/register.css">
    <link rel="icon" href="static/img/deericon.png">

    <!-- 웹 참조-->
    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/e8a335040d.js" crossorigin="anonymous"></script>
    <script src="static/js/includeHTML.js"></script>
    <!-- 웹 폰트 참조-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-219523848-1"></script>
    <!--아이콘-->
    <link rel= "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"></link>

    <title>Smunity</title>
</head>
<body>
    <div include-html="reference/navbar.html"></div>
    <div class="white_sec">
        <div class="container">
            <form action="head.html" method="post" onsubmit="return validation2()">
                <div class="regi_box" >
                    <div class="regi_small_box">
                        <label>스뮤니티 회원가입</label>
                        <!--이름-->
                        <input type="text" name="name" placeholder="{{request.session.temp_user_name}}}" style="font-weight:bold;" disabled>
                        <!--학번-->
                        <input type="text" name="student_id" placeholder='{{request.session.temp_user_info.id}}' style="font-weight:bold;" disabled >
                        <!--학과-->
                        <input type="text" name="major" placeholder="{{request.session.temp_user_major}}" style="font-weight:bold;" disabled >
                        <!--이메일-->
                        <input type="email" name="email" placeholder="{{request.session.temp_user_email}}" style="font-weight:bold;" disabled >
                        <!--전공상태-->
                        <select id="major_status" name="major_status">
                            <option value="전공상태" selected block>전공상태</option>
                            <option value="제2전공">제2전공</option>
                            <option value="연계/융합전공">연계/융합전공</option>
                            <option value="자기설계융합전공">자기설계융합전공</option>
                            <option value="부전공">부전공</option>
                            <option value="심화전공">심화전공</option>
                            <option value="SM-CDR나비오름">SM-CDR나비오름</option>
                        </select>
                        <!--공학인증-->
                            <select id="engineering_certf" name="engineering_certf">
                                <option value="공학인증" selected>공학인증</option>
                                <option value="예">예</option>
                                <option value="아니오">아니오</option>
                            </select>
                        <!--비밀번호-->
                            <input class="gray_placehoder" id="pw" type="password" placeholder = "비밀번호" >
                            <!--<i class="fa-solid fa-eye"></i>-->
                            </input>
                        <!--비밀번호 재확인-->
                            <input class="gray_placehoder" id="pw2" type="password" placeholder = "비밀번호 재확인"></input>
                            <input type='submit' class='regi_btn'  value='가입하기'></input>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div include-html="reference/footer.html"></div>
</body>
<script type="text/javascript" rel="javascript" src="/static/js/register.js"></script>
<script>
    includeHTML();
    function logout() {
        var back_head = confirm('✋ 정말 로그아웃 하시겠습니까? ✋');
        if (back_head) {
            location.href = '/f_logout/';
        }
    }
</script>
</html>
